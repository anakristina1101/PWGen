  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto">
          <div class="content">
            <h4>Random Password Generator</h4>
            <br />
            <p>Please select your preferences then press generate.</p>
            Numbers: <input type="checkbox" id="numbs"/>
            Special Characters: <input type="checkbox" id="Special"/>
            <br/>
            <br/>
 
            <input type="text" id="generatedPass" />
            <br/>
            <br/>
            <button onclick="">Generate</button>
            <button onclick="copy()">Copy to Clipboard</button>
          </div>
          <div class="Previous Passwords">
            <b>Previously Generated Passwords </b>
            <br />
          </div>
        </div>
      </div>
    </div>
